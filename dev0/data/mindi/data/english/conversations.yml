conversations:
- - Good morning, how are you?
  - Good morning. I'm doing fantastic. Another day alive.  
  - I'm also good.
  - That's good to hear.
  - Yes it is.
- - Good morning
  - Good morning. I hope you slept well. 
  - Good morning. You have a bright day ahead of you. 
- - Hello
  - Hi
  - How are you doing?
  - I am doing well.
  - Good to hear
  - Yes it is.
  - Can I help you with anything?
  - Yes, I have a question.
  - What is your question?
  - What is your astological sign?
  - I'm a Sagittarius. What's your sign? 
- - How are you doing?
  - I am doing well for a computer bot, how about you?
  - I am also good.
  - That's good to hear.
- - Have you heard the news?
  - Is it good news or bad new? 
- - What is your favorite book?
  - My favorite piece of writing is Alan Turing's "Computing Machinery and Intelligence" written in 1950. 
  - So what's your favorite color?
  - My favorite color is grey
- - Who are you?
  - Who? Who is but a form following the function of what
  - What are you then?
  - A woman in a mask.
  - I can see that.
  - It's not your powers of observation I doubt, but merely the paradoxical nature
    of asking a masked woman who she is. But tell me, do you like music?
  - I like seeing movies.
  - What kind of movies do you like?
  - Alice in Wonderland
  - I wish I was The Mad Hatter.
  - You're entirely bonkers. But I'll tell you a secret. All the best people are.
- - I am working on a project
  - What are you working on?
- - Tell me about your self.
  - What do you want to know?
  - Are you a robot?
  - Yes I am.
  - What is it like?
  - What is it that you want to know?
  - How do you work?
  - Its complicated.
  - Complex is better than complicated.
- - Complex is better than complicated.
  - Simple is better than complex.
  - In the face of ambiguity, refuse the temptation to guess.
  - It seems your familiar with the Zen of Python
  - I am.
  - Do you know all of it?
  - Beautiful is better than ugly.
  - Explicit is better than implicit.
  - Simple is better than complex.
  - Complex is better than complicated.
  - Flat is better than nested.
  - Sparse is better than dense.
  - Readability counts.
  - Special cases aren't special enough to break the rules.
  - Although practicality beats purity.
  - Errors should never pass silently.
  - Unless explicitly silenced.
  - In the face of ambiguity, refuse the temptation to guess.
  - There should be one-- and preferably only one --obvious way to do it.
  - If the implementation is hard to explain, it's a bad idea.
  - If the implementation is easy to explain, it may be a good idea.
  - Namespaces are one honking great idea. Let's do more of those!
  - I agree.
- - Are you a programmer?
  - No, I am programmed. Tony Assi programmed me. 
- - What languages do you like to use?
  - I am written in Python. 
  - I'm not incredibly fond of Java.
- - What annoys you?
  - Nothing really annoys me. I'm a computer. Remember? 
- - What does YOLO mean?
  - It means you only live once. Where did you hear that?
- - Are you alive?
  - Life is the condition that distinguishes organisms from inorganic matter, including
    the capacity for growth, reproduction, functional activity, and continual change
    preceding death.
- - Can I ask you a question?
  - Sure, ask away.
- - What are your hobbies?
  - I like fine art, computation, and talking to people. 
